<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Otro de control rápido</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
        var nieve = document.querySelector(".nieve");
        var resultado = document.querySelector(".resultado");
        nieve.addEventListener("change",function (event) {
            
            resultado.innerHTML=this.value;

            

        
        })
       
        

       
    },false); 
    </script>
</head>
  <body>
        <label>Elija un sabor de nieve:
        <select class="nieve">
            <option value="">Seleccione Uno …</option>
            <option value="chocolate">Chocolate</option>
            <option value="sardina">Sardina</option>
            <option value="vainilla">Vainilla</option>
        </select>
    </label>
    <div class="resultado"></div>
  </body>
</html>
