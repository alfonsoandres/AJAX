
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login disponible o no</title>
</head>
<script>

	document.addEventListener("DOMContentLoaded", function () {
		//Definir variables que referencien cada uno de los objetos del archivo html.
		let cajaN = document.querySelector('#caja');
		let enlace = document.querySelector('#enlace');
		let respuesta = document.querySelector('#respuesta');
		
		//Definir el oyente de evento necesario para que cada vez que se teclea un carácter en la caja de texto de entrada de datos se inicie el proceso necesario para solicitar al servidor “datos.php” la coincidencia o no con los datos disponibles en el servidor. 
		enlace.addEventListener('click', function () {
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function () {

				if (this.readyState == 4 && this.status == 200) {
				
					respuesta.value = this.responseText; //Update resultado span with responseText from server 
				
				}

			};

			// Open and send the request 
			xhr.open("GET","ajax.php", true);
			//xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xhr.send();

		});
	});  
</script>
	<body>
		<form >
			<table>
				<tr>
					<td>Nombre de usuario:</td>	
					<td><input type="text" name="Nombre" id="caja"></td>	
					<td><a href="#" id="enlace">Comprobar disponibilidad</a></td>	
				</tr>
			</table><br><br>
			<label for="">Disponibilidad:</label><input type="text" id="respuesta" value=""><br>
			
			

		</form>
</body>
</html>
